{% extends 'base.html' %}

{% block container %}
  <div class="top-pad">
    {% for id, person in people.items() %}
      <div class="well">
        <h2>
          <a href="{{ url_for('person', name=id ) }}">{{ person['FullName'] }}</a>
          <small> - has {{ person['Device_Count'] }} active devices</small>
        </h2>
      </div>
    {% endfor %}
  </div>
{% endblock %}
